<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <title>MSRTC Bus Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- DRIVER SECTION -->
<div id="driverSection" style="display:none;">
    <h2>Driver Panel</h2>

    <label>Bus Number</label><br>
    <input type="text" id="busNo" placeholder="MH12AB1234"><br><br>

    <label>Route</label><br>
    <select id="route">
        <option value="">Select Route</option>
        <option value="Pune - Mumbai">Pune - Mumbai</option>
        <option value="Pune - Nashik">Pune - Nashik</option>
        <option value="Kolhapur - Pune">Kolhapur - Pune</option>
    </select><br><br>

    <button id="startTracking">Start Tracking</button>
    <button id="stopTracking" style="display:none;">Stop Tracking</button>

    <p id="driverStatus"></p>
</div>

<!-- PASSENGER SECTION -->
<div id="busList"></div>

<!-- MAP -->
<div id="map" style="height:400px; margin-top:20px;"></div>

    <h1>MSRTC Bus Tracking System</h1>

    <button id="driverBtn">Driver</button>
    <button id="passengerBtn">Passenger</button>

<hr>

<div id="busList"></div>
<div id="map" style="height:400px; margin-top:20px; display:none;"></div>




    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="app.js"></script>

</body>
</html>
